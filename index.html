<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZEUS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600;700;800&family=M+PLUS+1p:wght@400;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>ZEUS</h1>

      <section class="panel">
        <h2>検索</h2>
        <div class="filters">
          <div class="field">
            <label for="minFreq">頻度</label>
            <div class="freq-row">
              <select id="minFreq">
                <option value="1">★</option>
                <option value="2">★★</option>
                <option value="3">★★★</option>
                <option value="4">★★★★</option>
                <option value="5">★★★★★</option>
              </select>
              <span>〜</span>
              <select id="maxFreq">
                <option value="1">★</option>
                <option value="2">★★</option>
                <option value="3">★★★</option>
                <option value="4">★★★★</option>
                <option value="5" selected>★★★★★</option>
              </select>
            </div>
          </div>

          <div class="field">
            <label>タグ（複数選択可）</label>
            <div class="tag-picker">
              <input id="tagInput" type="text" placeholder="タグを検索" />
              <div id="tagSuggest" class="tag-suggest"></div>
              <div id="selectedTags" class="tag-selected"></div>
            </div>
          </div>
        </div>
        <div class="search-row">
          <button id="searchBtn" class="search-btn" type="button">検索</button>
        </div>
      </section>

      <section class="panel">
        <h2>結果</h2>
        <div id="status" class="status">読み込み中...</div>
        <div id="cards" class="cards"></div>
      </section>
    </main>
    <script src="https://unpkg.com/kuromoji@0.1.2/dist/kuromoji.js"></script>
    <script src="app.js"></script>
  </body>
</html>
