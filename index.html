<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZEUS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=M+PLUS+1p:wght@400;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>ZEUS</h1>
      <div class="controls-wrap">
        <div class="controls">
          <div class="freq-control">
            <input id="freqValue" type="hidden" value="" />
            <div id="freqChips" class="freq-chips" aria-label="頻度"></div>
          </div>
          <div class="tag-picker">
            <input id="tagInput" type="text" placeholder="タグを検索" />
            <div id="tagSuggest" class="tag-suggest"></div>
          </div>
          <button id="searchBtn" class="search-btn" type="button" aria-label="検索">
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <circle cx="11" cy="11" r="6.5"></circle>
              <line x1="16" y1="16" x2="21" y2="21"></line>
            </svg>
          </button>
        </div>
        <div id="status" class="status">読み込み中...</div>
      </div>
      <div id="cards" class="cards"></div>
    </main>
    <script src="https://unpkg.com/kuromoji@0.1.2/dist/kuromoji.js"></script>
    <script src="app.js"></script>
  </body>
</html>
